<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Welcome to Our Website</title>
    <link rel="stylesheet" href="css/customerRegistration.css" />
</head>
<body>
<form action="customerRegisters", method="post">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />
        <form method="post" style="max-width: 600px; margin: 0 auto;"
              th:action="@{/registers}" th:object="${customer}">
        <label for="firstName"><b>First Name</b></label>
        <input type="text" placeholder="Enter firstName" name="firstName" id="firstName" required="required" />

        <label for="lastName"><b>Last Name</b></label>
        <input type="text" placeholder="Enter lastName" name="lastName" id="lastName" required="required" />

            <label for="mobileNumber"><b>Mobile Number</b></label>
            <input type="number" placeholder="Enter mobileNumber" name="mobileNumber" id="mobileNumber" required="required" />

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" id="email" required="required" />

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required th:field="*{password}" />

        <label for="confirmPassword"><b>Confirm Password</b></label>
        <input type="password" placeholder="confirm Password" name="psw-confirmPassword" id="confirmPassword" required th:field="*{confirmPassword}" />
        </form>
        <hr />

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="submit" class="registerbtn">Register</button>

    </div>


    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</form>
</body>
</html>
